<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    .btn {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transform: translateY(-2px);
    }

    .btn:active {
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <button class="btn">Shadow Button</button>
</body>
</html>
