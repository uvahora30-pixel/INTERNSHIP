<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .b1, .b2, .b3, .b4 {margin:30px; font-size: x-large; padding-left:10px; font-weight: bold
    ;}
</style>
</head>
<body>
<div class="b1" style="border:5px solid #750c0c;">
<p> Solid </p>
</div>   

<div class="b2" style="border:5px dashed rgb(32, 32, 97);">
<p> Dashed </p>
</div>

<div class="b3" style="border:5px dotted rgb(25, 68, 25);">
<p> Dotted </p>
</div>

<div class="b4" style="border:5px double rgb(65, 10, 65);">
<p> Double </p>
</div>
</body>
</html>
