<body style="background-color: rgb(211, 240, 250);">
<form action="/Register" method="post">

<tr>
<td colspan="2"> <h1 style="text-align: center;"> Student Registration Form </h1> </td>

</tr>

</tr>

<td> <select name="course">
             <option value ="Frontend"> Frontend </option>
             <option value="Backend"> Backend </option>
     </select></td>
</tr>
<tr>

</tr>
</table>   
</form>
