<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table { border-collapse:collapse; font-size:1.4em;}
thead {background-color:rgb(84, 84, 172); text-align:center;}
tbody {background-color:#f2f2f2; text-align:left;}
tfoot {background-color:rgb(200, 200, 214); font-weight:bold; text-align:center;}
tr,th,td {border:3px solid black;}
</style>
</head>
<body>
    <h1> HTML Tabels </h1>
<table border="1" cellpadding="15">

<thead>
<tr>
<th> Quater </th>
<th> Revenue ($) </th>
<th> Expenses ($) </th>
<th> Profit ($) </th>
</tr>
</thead>

<tbody>
<tr>
<td> Q1 </td>
<td> 5000 </td>
<td> 2000 </td>
<td> 3000 </td>
</tr>
<tr>
<td> Q2 </td>
<td> 6000 </td>
<td> 2500 </td>
<td> 3500 </td>
</tr>
</tbody>

<tfoot>
<tr>
<td> Total </td>
<td> 1100 </td>
<td> 4500 </td>
<td> 6500 </td>
</tr>
</tfoot>

</table>
</body>
</html>
